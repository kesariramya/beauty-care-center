<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>beauty care center-appontiment</h3>
  
    <table>
        <tr>
            <td>name*</td>
            <td><input type="text"id="name"placeholder="enter your name"></td>
        </tr>
        <tr>
            <td>gender*</td>        
            <td>
                <input type="radio"id="male"value="male"><label for="male">male</label>
                <input type="radio"id="female"value="female"><label for="female">female</label>
                <input type="radio"id="others"value="others"><label for="others">others</label>
    
            </td>        
        </tr>
        <tr>
            <td>e-mail adress</td>
            <td><input type="email"id="email"placeholder="eample:abc@gmail.com"></td>
        </tr>
        <tr>
            <td>mobile no*</td>
            <td><input type="tell"id="mobileno"placeholder="enter your mobile no"></td>
        </tr>
        <tr>
            <td>services*</td>
            <td><input type="text"name="sevices"id="sevices"></td>
        </tr>
        <tr>
            <td>date*</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>time*</td>
            <td><select name="time" id="time">
               <option value="10:00AM">10:00AM</option>
               <option value="10:30AM">10:30AM</option>
               <option value="11:00AM">11:00AM</option>
               <option value="11:30AM">11:30AM</option>
               <option value="12:00PM">12:00PM</option>
               <option value="12:30PM">12:30PM</option>
               <option value="1:00PM">1:00PM</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea name="" id="adress" cols="30" rows="10"></textarea></td>
        </tr>
       </table>
       <input type="checkbox"id="terms"><label for="terms">i agree to terms of services and privacy policy</label>
       <div>
        <button type="submit">submit</button>
  
   </div>
  
</body>
</html>
